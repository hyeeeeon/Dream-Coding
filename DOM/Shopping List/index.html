<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <script src="main.js" defer></script>
    <link rel ="stylesheet" href ="style.css">
</head>
<body>
    <section class ="list">
        <header class="header">Shopping List</header>
        <ul class="items">
            <li class="item_row">
                <div class="item">
                    <span class="item_name">Egg</span>
                        <button class="item_delete">⊖</button>
                </div>
                <div class="divider"></div>
            </li>
        </ul>
        <button class="all_delete">전체 삭제</button>
        <footer class="footer">
            <input type="text" class="footer_input">
        </footer>
    </section>
</body>
</html>
